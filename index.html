<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Card */
.card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 340px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff4e50;
}

p {
    color: #444;
    margin: 15px 0;
}

/* Heart shape */
.heart {
    width: 60px;
    height: 60px;
    background: red;
    margin: 20px auto;
    position: relative;
    transform: rotate(-45deg);
    animation: pulse 1.2s infinite;
}

.heart::before,
.heart::after {
    content: '';
    width: 60px;
    height: 60px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -30px;
    left: 0;
}

.heart::after {
    left: 30px;
    top: 0;
}

@keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.15) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

/* Buttons */
.buttons {
    margin-top: 25px;
    position: relative;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background: #e91e63;
    color: white;
}

#yesBtn:hover {
    background: #c2185b;
}

#noBtn {
    background: #ccc;
    color: #333;
}

/* Message */
.message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #e91e63;
    font-weight: bold;
}

/* Floating hearts */
.floating-heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day üíï</h1>
    <p>You make my heart beat faster every day ‚ù§Ô∏è</p>

    <div class="heart"></div>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="message">
        Yayyy! üíï I knew you‚Äôd say YES üòç
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* Make NO button impossible forever */
function escapeNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* No button runs on every possible action */
["mouseover", "mousedown", "touchstart", "click"].forEach(event => {
    noBtn.addEventListener(event, escapeNo);
});

/* Yes button */
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    launchHearts();
});

/* Floating hearts function */
function launchHearts() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
}
</script>

</body>
</html>
